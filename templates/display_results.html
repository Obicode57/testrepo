<!DOCTYPE html>
<html>
<head>
    <title>Results for Polling Unit {{ polling_unit_uniqueid }}</title>
</head>
<body>
    <h1>Results for Polling Unit {{ polling_unit_uniqueid }}</h1>
    <table border="1">
        <tr>
            <th>Result ID</th>
            <th>Party Abbreviation</th>
            <th>Party Score</th>
            <th>Entered By User</th>
            <th>Date Entered</th>
            <th>User IP Address</th>
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
