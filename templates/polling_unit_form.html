<!DOCTYPE html>
<html>
<head>
    <title>Polling Unit Results Form</title>
</head>
<body>
    <h1>Enter Polling Unit Results</h1>
    <form action="/submit_results" method="post">
        <label for="polling_unit_uniqueid">Polling Unit UniqueID:</label>
        <input type="text" id="polling_unit_uniqueid" name="polling_unit_uniqueid"><br><br>

        <label for="party_abbreviation">Party Abbreviation:</label>
        <input type="text" id="party_abbreviation" name="party_abbreviation"><br><br>

        <label for="party_score">Party Score:</label>
        <input type="number" id="party_score" name="party_score"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
